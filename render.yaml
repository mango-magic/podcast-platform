services:
  - type: web
    name: podcast-platform-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: podcast-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MINIO_ENDPOINT
        value: minio
      - key: MINIO_PORT
        value: 9000
      - key: MINIO_ACCESS_KEY
        value: minioadmin
      - key: MINIO_SECRET_KEY
        value: minioadmin
      - key: MINIO_BUCKET
        value: podcasts
      - key: FRONTEND_URL
        value: https://podcast-platform-frontend.onrender.com
      - key: API_URL
        value: https://podcast-platform-backend.onrender.com
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        value: AIzaSyA3caiS86rgxCnOWrP95WQL0C1PyBKoeoA

  - type: web
    name: podcast-platform-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://podcast-platform-backend.onrender.com

databases:
  - name: podcast-db
    plan: starter
    databaseName: podcast_db
    user: podcast_user

